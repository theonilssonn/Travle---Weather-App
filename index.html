<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travle - Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Sweden Gothenburg</div>
                <div class="date">Tuesday 7 November 2023</div>
            </section>
            <div class="current">
                <div class="temp">9<span>°c</span></div>
                <div class="Weather">Overcast</div>
                <div class="hi-low">10°c / 8°c</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
